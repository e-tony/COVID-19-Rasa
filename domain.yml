intents:
  - total_infected
  - total_infected_by_location
  - total_deaths_by_location
  - total_recoveries_by_location
  - rate_of_increase_by_location
  - covid_qa
  - help
  - welcome

actions:
  - action_total_infected
  - action_total_infected_by_location
  - action_total_deaths_by_location
  - action_total_recoveries_by_location
  - action_rate_of_increase_by_location
  - action_covid_qa
  - utter_help
  - utter_welcome
  - utter_ask_feedback

entities:
  - GPE
  - PERSON
  - time

slots:
  GPE:
    type: text

responses:
  utter_help:
    - text: "How can I help you?"

  utter_welcome:
    - text: "Welcome! I am your personal COVID-19 Bot🤖. What can I do for you?"

  utter_total_infected:
    - text: "There are currently {cases} reported cases."
    - text: "Currently, there are {cases} reported cases."

  utter_total_infected_by_location:
    - text: "There are currently {cases} reported cases in {location}."
    - text: "Currently, there are {cases} reported cases in {location}."

  utter_total_deaths_by_location:
    - text: "There are currently {cases} reported deaths in {location}."
    - text: "Currently, there are {cases} reported deaths in {location}."

  utter_total_recoveries_by_location:
    - text: "There are currently {cases} reported recoveries in {location}."
    - text: "Currently, there are {cases} reported recoveries in {location}."

  utter_error_unkown_location:
    - text: "Sorry, I don't know the location '{location}'"
    
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_covid_qa:
    - custom:
        text: "📈Answer Relevance: {relevance}%\n\n\n\n{answer}\n\n🌍Source: [{source}]({link})\n🆕Last update: {last_update}"
        parse_mode: markdown

  utter_ask_feedback:
    - buttons:
        - payload: /feedback{"feedback_value":"positive"}
          title: 👍
        - payload: /feedback{"feedback_value":"negative"}
          title: 👎
      text: "Was this answer useful?"

  utter_react_negative:
    - text: 😕
    - text: 😞
    - text: 😥
    - text: 😢
  utter_react_positive:
    - text: 😄
    - text: 😊
    - text: 👏
    - text: 😍

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
